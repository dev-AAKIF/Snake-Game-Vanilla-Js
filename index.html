<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
     <!-- <link rel="stylesheet" href="./style2.css"> -->
      <link rel="stylesheet" href="./style2.css">
    <title>Snake Game</title>
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score:
                        <span id="high-score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                        <span id="time">00:00</span>
                    </h3>
                </div>
            </div>

            <div class="board">

            </div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Welcome to the Snake Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
                <h3 class="result-heading">Game Over</h3>
                <h6 class="time-count win-txt"></h6>
                <h6 class="score-count win-txt"></h6>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
